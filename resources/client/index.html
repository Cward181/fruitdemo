<!DOCTYPE html>
<html>

    <head>
        <title>Demo page</title>
        <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
        <script src="/client/js/index.js"></script>
    </head>

    <body onload="pageLoad()">

        <div id="content">

            <div id="pageHeader">
                <div style="float: right"><button id="newButton" class="editButton">Add New Fruit</button></div>
                <h1>All the CRUD ops demoed with Fruit!</h1>
            </div>

            <div id="listDiv"></div>

            <div id="editDiv" style="display: none;">
                <h2 id="editHeading"></h2>
                <form id="fruitForm">
                    <input type="hidden" name="id" id="fruitId">
                    <div style="width: 100%; text-align: left; margin-bottom: 10px;">
                        <div style="width: 100px; display: inline-block;">Name:</div>
                        <input type="text" name="name" id="fruitName">
                    </div>
                    <div style="width: 100%; text-align: left; margin-bottom: 10px;">
                        <div style="width: 100px; display: inline-block;">Image:</div>
                        <input type="text" name="image" id="fruitImage">
                    </div>
                    <div style="width: 100%; text-align: left; margin-bottom: 10px;">
                        <div style="width: 100px; display: inline-block;">Colour:</div>
                        <input type="text" name="colour" id="fruitColour">
                    </div>
                    <div style="width: 100%; text-align: left; margin-bottom: 10px;">
                        <div style="width: 100px; display: inline-block;">Size: </div>
                        <input type="text" name="size" id="fruitSize">
                    </div>
                    <div style="width: 100%; text-align: left; margin-bottom: 10px;">
                        <input type="submit" value="Save" id="saveButton">
                        <input type="submit" value="Cancel" id="cancelButton">
                    </div>
                </form>
            </div>

        </div>

    </body>


</html>
